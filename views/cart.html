{% extends '__main.html' %}

{% block seo_meta %}
<meta name="title" content="{{ page_data.title }}" />
<meta name="robots" content="index, follow" />

<meta property="og:title" content="{{ page_data.title }}" />
<meta property="og:url" content="{{ shop_info.url }}/{{ page_data.cat_slug }}" />
<meta property="og:type" content="webite" />
<meta property="og:description" content="{{ shop_info.description }}" />
<meta property="og:image" content="{{ shop_info.logo }}" />
{% endblock %}

{% block content %}
<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Shop</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content">
      <div class="cart">
          <div class="container">
            <div class="row">
              <div class="col-lg-9">
                <table class="table table-cart table-mobile">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody id="cart_table_items_container">
                  </tbody>
                </table><!-- End .table table-wishlist -->
              </div><!-- End .col-lg-9 -->
              <aside class="col-lg-3">
                <div class="summary summary-cart">
                  <h3 class="summary-title">Cart Total</h3><!-- End .summary-title -->

                  <table class="table table-summary">
                    <tbody>
                      <tr class="summary-subtotal">
                        <td>Subtotal:</td>
                        <td id="cart-subtotal"></td>
                      </tr><!-- End .summary-subtotal -->
                      <tr class="summary-shipping">
                        <td>Shipping:</td>
                        <td>&nbsp;</td>
                      </tr>

                      <tr class="summary-shipping-row">
                        <td>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="shipping-charge" name="shipping" class="custom-control-input" checked>
                            <label class="custom-control-label" for="free-shipping">Countrywide</label>
                          </div><!-- End .custom-control -->
                        </td>
                        <td id="shipping-charge-lbl">Tk 110</td>
                      </tr><!-- End .summary-shipping-row -->

                      <tr class="summary-total">
                        <td>Total:</td>
                        <td id="total-amount"></td>
                      </tr><!-- End .summary-total -->
                    </tbody>
                  </table><!-- End .table table-summary -->

                  <a href="checkout.html" class="btn btn-outline-primary-2 btn-order btn-block">PROCEED TO CHECKOUT</a>
                </div><!-- End .summary -->

              <a href="category.html" class="btn btn-outline-dark-2 btn-block mb-3"><span>CONTINUE SHOPPING</span><i class="icon-refresh"></i></a>
              </aside><!-- End .col-lg-3 -->
            </div><!-- End .row -->
          </div><!-- End .container -->
      </div><!-- End .cart -->
    </div><!-- End .page-content -->
</main><!-- End .main -->

<script>
  
</script>

{% endblock %}
