{% extends '__main.html' %} 

{% block seo_meta %}
<meta name="title" content="{{ page_data.title }}" />
<meta name="robots" content="index, follow" />

<meta property="og:title" content="{{ page_data.title }}" />
<meta property="og:type" content="webite" />
<meta property="og:image" content="{{ layout.shop_info.logo }}" />
{% endblock %}

{% block content %}
<main class="main">
    <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">{{page_data.title}}</h1>
        </div><!-- End .container -->
    </div><!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{page_data.title}}</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content pb-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div id="page_body" class="about-text mt-3">
                        {{page_data.page_data.content}}
                    </div><!-- End .about-text -->
                    <script>
                        var page_body = document.getElementById("page_body");

                        if (page_body) {
                            page_body.innerHTML = page_body.innerText;
                        }
                    </script>
                </div><!-- End .col-lg-10 offset-1 -->
            </div><!-- End .row -->
        </div><!-- End .container -->

        <div class="mb-2"></div><!-- End .mb-2 -->
    </div><!-- End .page-content -->
</main><!-- End .main -->
{% endblock %}
